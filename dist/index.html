<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestBuild To Do</title>
  <script src="https://kit.fontawesome.com/00ffbf38b8.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
  <div id="title" class="sameWidth flrow">
    <h4>Today's To Do</h4>
    <div id="reload">
      <span><i class="fas fa-sync-alt"></i></span>
    </div>
  </div>
  <div class="sameWidth flrow">
    <div class="flrow input">
      <input type="text" id="addTask" placeholder="Add to your list...">
      <div id="move">
        <span>&#8629;</span>
      </div>
    </div>
  </div>
    <ul id="addList" class="flcol">
    </ul>
  <div class="sameWidth flrow">
    <h4>Clear all completed</h4>
  </div>  
</body>
